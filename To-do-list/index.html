<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma liste de choses à faire</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Ma liste de choses à faire</h1>
        <p>
          Ecrivez quelque chose à ajouter à la liste ! Cliquez sur une entrée
          pour la barrer.
        </p>
      </header>

      <main>
        <input type="text" name="text-input" id="text-input" />
        <input type="submit" value="Ajouter" name="submit" id="submit-button" />
        <input
          type="submit"
          value="Réinitialiser"
          name="réinitialiser"
          id="reinitialize-button"
        />
        <ul id="complete-list"></ul>
      </main>
    </div>
  </body>
</html>
